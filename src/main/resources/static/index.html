<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List 应用</title>
    <!-- 引入Bootstrap CSS框架 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入Font Awesome图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- 引入自定义样式 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!-- 主容器 -->
<div class="container mt-4">
    <!-- 头部区域 -->
    <div class="row mb-4">
        <div class="col">
            <h1 class="text-center text-primary">
                <i class="fas fa-tasks me-2"></i>TODO List
            </h1>
            <p class="text-center text-muted">简单高效的待办事项管理</p>
        </div>
    </div>

    <!-- 统计信息卡片 -->
    <div class="row mb-3">
        <div class="col">
            <div class="card">
                <div class="card-body py-2">
                    <div class="row text-center">
                        <!-- 总任务数 -->
                        <div class="col-md-4 border-end">
                            <h5 class="mb-0" id="totalCount">0</h5>
                            <small class="text-muted">总任务</small>
                        </div>
                        <!-- 待完成任务数 -->
                        <div class="col-md-4 border-end">
                            <h5 class="mb-0 text-success" id="activeCount">0</h5>
                            <small class="text-muted">待完成</small>
                        </div>
                        <!-- 已完成任务数 -->
                        <div class="col-md-4">
                            <h5 class="mb-0 text-secondary" id="completedCount">0</h5>
                            <small class="text-muted">已完成</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加任务表单 -->
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">添加新任务</h5>
                </div>
                <div class="card-body">
                    <!-- 任务添加表单 -->
                    <form id="addTodoForm">
                        <div class="mb-3">
                            <label for="title" class="form-label">标题 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" required
                                   placeholder="请输入任务标题">
                            <!-- 错误提示信息 -->
                            <div class="invalid-feedback" id="titleError"></div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">描述</label>
                            <textarea class="form-control" id="description" rows="2"
                                      placeholder="可选的任务描述"></textarea>
                        </div>
                        <!-- 提交按钮 -->
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus me-1"></i>添加任务
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- 任务列表区域 -->
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="card-title mb-0">任务列表</h5>
                    <!-- 筛选按钮组 -->
                    <div class="btn-group btn-group-sm">
                        <button type="button" class="btn btn-outline-primary active" data-filter="all">
                            全部
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-filter="active">
                            待完成
                        </button>
                        <button type="button" class="btn btn-outline-primary" data-filter="completed">
                            已完成
                        </button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <!-- 空状态提示 -->
                    <div id="emptyState" class="text-center p-4 d-none">
                        <i class="fas fa-inbox fa-3x text-muted mb-3"></i>
                        <p class="text-muted">暂无待办事项</p>
                        <p class="text-muted small">请在上方添加您的第一个任务</p>
                    </div>

                    <!-- 任务列表容器 -->
                    <ul class="list-group list-group-flush" id="todoList">
                        <!-- 任务项将通过JavaScript动态生成 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 消息提示容器（固定在右上角） -->
<div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

<!-- 引入Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- 引入自定义JavaScript逻辑 -->
<script src="js/app.js"></script>
</body>
</html>
